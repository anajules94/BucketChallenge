<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./javascript/bucket.js"></script>
  <script src="./javascript/raindrops.js"></script>
  <title>Bucket Challenge</title>
  <link rel="stylesheet" href="./styles/cover.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Acme|Chango|Oswald|Permanent+Marker" rel="stylesheet">

</head>

<body>
  <div class="portada">
    <h1 class = "cover-title">Math <br>Hydration!</h1>
    <button id="button-decor">PLAY</button>
  </div>
  <div class="game-container">
    <h1 class="title">Math Hydration</h1>
    <div class="canvas-container">
      <canvas id="game" width="700" height="500"></canvas>
    </div>
    <div class="instruction-container">
      <h2 class="instruction-title"> <u>Instructions</u></h2>
      <p class="Instruction-comment"> It is very important to be hydrated! Especially in the desert.</p>
      <p class="Instruction-comment">Cacth the drop with the answer corresponding to the math operation that the bucket requests</p>
      <p class="keyInstruction">Use Keyboard to move bucket</p>
      <button class="leftButton">&larr;</button>
      <button class="rightButton">&rarr;</button>
      <div class="score-box">
      <p >SCORE</p>
      <p id="score"></p>
      <p class="lives-box"> LIVES</p>
      <p id="lives"></p>
      </div>

      <div class= "offset" id="startButton">Start Game</div>
    </div>
  </div>
  <div class="game-over">
    <img src="./images/gameover.png" alt="">
  </div>
</body>
<script src="./javascript/game.js"></script>

</html>
